<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <h2 class="text-center bg-warning text-white m-2">This Page Shows the Movie List</h2>
    <h2>Movie List</h2>
    <ul id="movieList" class="bg-primary text-white"></ul>

    <hr />
    <form id="createMovieForm" class="m-2">
        <label for="title" class="form-label">Title:</label>
        <input type="text" class="form-control" id="title" name="title" required><br>
        <label for="description" class="form-label">Description:</label>
        <input type="text" id="description" name="description" class="form-control"><br>
        <label for="dueDate" class="form-label">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" required class="form-control"><br>
        <button type="submit" class="btn btn-primary text-white">Create Movie</button>
    </form>

    <h2>Update Movie</h2>
    <form id="updateMovieForm">
        <label for="movieId" class="form-label">Movie ID:</label>
        <input type="number" id="movieId" name="movieId" class="form-control" required><br>
        <label for="newTitle" class="form-label">New Title:</label>
        <input type="text" id="newTitle" name="newTitle" class="form-control" required><br>
        <button type="submit" class="btn btn-primary text-white">Update Movie</button>
    </form>

    <h2>Delete Movie</h2>
    <form id="deleteMovieForm">
        <label for="deleteMovieId" class="form-label">Task ID:</label>
        <input type="number" id="deleteMovieId" name="deleteMovieId" class="form-control" required><br>
        <button type="submit" class="btn btn-primary text-white">Delete Movie</button>
    </form>

    <script src="js/JavaScript.js"></script>

</body>
</html>
